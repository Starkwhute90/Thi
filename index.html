<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since We Last Spoke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdd6e2, #fff3e4);
        }

        .clock-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d14f79;
            margin-bottom: 10px;
        }

        .time-since {
            font-size: 1.6rem;
            color: #333;
        }

        .time-value {
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-top: 10px;
        }

        .message {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #d14f79;
            margin-top: 20px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin: 0 4px;
            animation: pulse 1.5s infinite;
        }

        .soft-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(255, 205, 210, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .clock-container {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .time-value {
                font-size: 2rem;
            }

            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="title">Time Since We Last Spoke</div>
        <div class="time-since">It’s been:</div>
        <div class="time-value" id="elapsed-time">Loading...</div>
        <div class="message">
            Every second, I think of you <span class="heart">❤</span>
        </div>
    </div>
    <div class="soft-bg"></div>

    <script>
        // Set the date of the last conversation
        const startTime = new Date('July 26, 2024 19:00:00').getTime();

        function updateElapsedTime() {
            const now = new Date().getTime();
            const elapsed = now - startTime;

            // Calculate elapsed time in days, hours, minutes, and seconds
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            // Format the time beautifully
            const timeString = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;

            // Display the elapsed time
            document.getElementById('elapsed-time').innerHTML = timeString;
        }

        // Update the time every second
        setInterval(updateElapsedTime, 1000);
    </script>

</body>
</html>
